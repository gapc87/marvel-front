<form class="p-4 p-md-5 border rounded-3 bg-light" [formGroup]="registerForm" (ngSubmit)="register()">
    <h6 class="pb-4 text-center">Registro</h6>
    <hr>
    <div class="form-floating mb-3">
        <input type="text" id="name" class="form-control" formControlName="name" ngDefaultControl placeholder="John Doe">
        <label for="name">Nombre</label>
    </div>
    <div class="form-floating mb-3">
        <input type="email" id="email" class="form-control" formControlName="email" ngDefaultControl placeholder="name@example.com">
        <label for="email">Email</label>
    </div>
    <div class="form-floating mb-3">
        <input type="password" id="password" class="form-control" formControlName="password" ngDefaultControl placeholder="Contraseña">
        <label for="password">Contraseña</label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" [disabled]="registerForm.invalid" type="submit">Registrarse</button>
    <div class="mt-3 text-end">
        <a href="#!" (click)="toggle()">Iniciar sesión</a>
    </div>
</form>
