<form class="p-4 p-md-5 border rounded-3 bg-light" [formGroup]="loginForm" (ngSubmit)="login()">
    <h6 class="pb-4 text-center">Inicio de sesión</h6>
    <hr>
    <div class="form-floating mb-3">
        <input type="text" id="email" class="form-control" formControlName="email" placeholder="name@example.com">
        <label for="email">Email</label>
    </div>
    <div class="form-floating mb-3">
        <input type="password" id="password" class="form-control" formControlName="password" placeholder="Contraseña">
        <label for="password">Contraseña</label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" [disabled]="loginForm.invalid" type="submit">Login</button>
    <div class="mt-3 text-end">
        <a href="#!" (click)="toggle()">Registrarse</a>
    </div>
</form>
